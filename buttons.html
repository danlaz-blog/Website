
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>88x31 Buttons</title>
  <style>
    html, body { margin:0; padding:0; min-height:100%; }
    body {
      background-color:#000;
      background-image:url("https://raw.githubusercontent.com/danlaz-blog/Website/danlaz-blog-patch-1/space.gif");
      background-repeat:repeat;
      color:#f00;
      text-align:center;
      font-family:Verdana, Geneva, sans-serif;
    }

    .wrap { display:grid; place-items:center; padding:24px; }
    .panel { background:rgba(0,0,0,.35); border:1px dashed #f00; padding:12px 16px 18px; display:inline-block; max-width:95vw; }

    h1 { margin:8px 0 4px; font-size:20px; letter-spacing:.5px; }
    .sub { margin:0 0 12px; font-size:12px; color:#ff6a6a; }

    .buttons {
      display:inline-flex;
      gap:6px;             /* griglia compatta stile Y2K */
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
    }

    img.pixelated {
      image-rendering:pixelated;
      image-rendering:crisp-edges;
      width:88px;          /* se un file non è 88x31, lo ridimensioniamo al formato classico */
      height:31px;
      display:block;
      background:#000;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>88x31 Buttons</h1>
      <p class="sub">This is my archive from 1996–1997. It’s a snapshot; I don’t plan to update it.</p>

      <div class="buttons">
        <!-- USO GLI URL CHE MI HAI DATO, CON ?raw=true PER MOSTRARE L’IMMAGINE DIRETTA -->
        https://github.com/danlaz-blog/Website/blob/buttons/101-dogs.jpg?raw=true
        <img class="pixelated" src="https://te/blob/buttons/102_1.gif?raw=true
        https://github.com/danlaz-blog/Website/blob/buttons/263gggk.gif?raw=true
        https://github.com/danlaz-blog/Website/blob/buttons/3dkingdom.gif?raw=true
        <img class="pixelated" src="https://github.com/danlaz-blog/Website/blobe
        https://github.com/danlaz-blog/Website/blob/buttons/Ebay.gif?raw=true
        https://github.com/danlaz-blog/Website/blob/buttons/abinow.gif?raw=true
        https://github.com/danlaz-blog/Website/blob/buttons/acrobat.gif?raw=true
      </div>
    </div>
  </div>
</body>
</html>
